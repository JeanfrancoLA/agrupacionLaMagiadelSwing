<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Magia del Swing</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <!-- Fuentes Externas -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
      integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
    <header class="header">
      <nav class="header-nav">
        <div class="header-nav-container">
          <a href="#" class="header-nav__logo-container">
            <img
              src="./assets/images/logo penege.png"
              alt="Logo Web"
              class="header-nav__logo"
            />
          </a>
          <button class="header-nav__menu-icon-container" id="headerNavMenuIconContainer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff" class="header-nav__menu-icon">
              <path d="M4 6h16v2H4zm4 5h12v2H8zm5 5h7v2h-7z"></path>
            </svg>
          </button>
          <ul class="header-nav__link-list">
            <li class="header-nav__link-item">
              <a href="#Nosotros" class="header-nav__link">Nosotros</a>
            </li>
            <li class="header-nav__link-item">
              <a href="#Servicios" class="header-nav__link">Servicios</a>
            </li>
            <li class="header-nav__link-item">
              <a href="#Repertorio" class="header-nav__link">Repertorio</a>
            </li>
            <li class="header-nav__link-item">
              <a href="#Fotos" class="header-nav__link">Fotos</a>
            </li>
            <li class="header-nav__link-item">
              <a href="#Videos" class="header-nav__link">Videos</a>
            </li>
            <li class="header-nav__link-item">
              <a href="#Contactos" class="header-nav__link">Contactos</a>
            </li>
            <li
              class="header-nav__link-item header-nav__link-item--close-icon-container"
              id="headerNavCloseIconContainer">
              <img src="./assets/icons/close.svg" alt="close-menu" class="header-nav__close-icon">
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./assets/images/portada magia.jpg" class="d-block w-100" alt="imagen-agrupacion">
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="./assets/images/portada magia.jpg" class="d-block w-100" alt="imagen-agrupacion">
            <div class="carousel-caption d-none d-md-block">
              <h5>Second slide label</h5>
              <p>Some representative placeholder content for the second slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
